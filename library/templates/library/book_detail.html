<!-- library/templates/library/book_detail.html -->
{% extends 'base.html' %}


{% block title %}Détails du livre{% endblock %}


{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">{{ book.title }}</h1>
        </div>
        <div class="card-body">
            <h5 class="card-subtitle mb-3 text-muted">Author: {{ book.author }}</h5>
            <p class="card-text">{{ book.description }}</p>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </div>
</div>
{% endblock %}
