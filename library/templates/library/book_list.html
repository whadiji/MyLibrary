<!-- library/templates/library/book_list.html -->
{% extends 'base.html' %}


{% block title %}Liste des livres{% endblock %}


{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Liste des livres</h1>


    <div class="row">
        {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
                        <p class="card-text">Cliquez ci-dessous pour plus de détails.</p>
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Voir les détails du livre</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
